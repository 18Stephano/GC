<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Vocabulary Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading indicator - visible before JavaScript runs -->
    <div id="initialLoader" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 18px; color: #6B7280;">
        <div>Loading German Club Quiz...</div>
        <div style="font-size: 14px; margin-top: 10px; color: #9CA3AF;">If you see this for more than 2 seconds, there may be an issue.</div>
    </div>
    <!-- Question Navigation Sidebar -->
    <div class="question-sidebar" id="questionSidebar">
        <!-- Dots will be dynamically inserted here -->
    </div>

    <div class="quiz-container">
        <!-- Simple progress indicator -->
        <div class="progress-indicator">
            <span id="progressText">Loading...</span>
        </div>

        <!-- Quiz Questions Section -->
        <section class="quiz-section" id="quizSection">
            <form id="quizForm">
                <div class="questions-container" id="questionsContainer">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                
                <!-- Navigation Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                </div>
                
                <!-- Submit Button -->
                <div class="action-buttons" id="submitButtonsContainer" style="display: none;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </form>
        </section>

        <!-- Results Section (Hidden Initially) -->
        <section class="results-panel hidden" id="resultsPanel">
            <h2 id="resultsTitle">Results</h2>
            <div class="score-box">
                <span id="finalScore">0</span>
                <span class="score-slash">/</span>
                <span id="totalQuestionsDisplay">0</span>
            </div>
            <p id="resultsMessage"></p>
            <button class="btn btn-primary" id="resetBtn">Retake Quiz</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
